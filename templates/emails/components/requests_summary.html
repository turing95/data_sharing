{% load i18n %}
{% if upload_requests %}
<tr>
    <td>
    {% translate 'You have been requested the following:' %}
    </td>
</tr>
<tr>
<table cellpadding="0" cellspacing="0" border="0" style="width:100%; margin-left:20px;">
    {% for req in upload_requests %}               
    <tr>
        <!-- Title Section -->
        <td style="font-weight:bold; font-family: 'Helvetica neue', Helvetica, Arial, Verdana, sans-serif; font-size: 16px; line-height: 22px; color: #42526E;">
            <p>{{req.title}}</p>
        </td>
    </tr>
    <tr>
        <!-- Instructions Section -->
        <td style="padding-left:8px; font-family: 'Helvetica neue', Helvetica, Arial, Verdana, sans-serif; font-size: 14px; line-height: 22px; color: #42526E;">
            <p style="margin-top:0; margin-bottom:0">{{req.instructions|linebreaks}}</p>
        </td>
    </tr>
    <tr>
        <td style="border-bottom: 1px solid #42526E"></td>
    </tr>
{% endfor %}

</table>
</tr>
{% endif %}
