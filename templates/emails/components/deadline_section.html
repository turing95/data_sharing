{% load i18n %}
{% load l10n %}

        <td style="padding:10px 0;">
            {% translate 'You have time until ' %}{{ sender.space.deadline }}
                {{ sender.space.deadline|date:"T" }}{% if calendar_url %}(
            <a style="text-align:center;" href="{{ calendar_url }}">{% translate 'Add the deadline to your calendar' %}</a>){% endif %}

        </td>

    </tr>


{% endif %}
