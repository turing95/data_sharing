{% load static %}
<footer class="bg-white  border-t border-gray-300 dark:bg-gray-800">
    <div class="w-full mx-auto max-w-screen-xl p-4 md:flex md:items-center md:justify-between">
      <span class="text-sm text-gray-500 sm:text-center dark:text-gray-400">© 2024 Kezyy™. All Rights Reserved.
    </span>

    <ul class="flex flex-wrap items-center mt-3 text-sm font-medium text-gray-500 dark:text-gray-400 sm:mt-0">
        <li>
            <a href="{% url 'generic_privacy_policy' %}" target="_blank" class="hover:underline me-4 md:me-6">Privacy Policy</a>
        </li>
        <li>
            <a href="{% url 'generic_terms_of_service' %}" class="hover:underline me-4 md:me-6">Terms of Service</a>
        </li>
    {% comment %}
        <li>
            <a href="{% url 'generic_cookie_policy' %}" target="_blank" class="hover:underline me-4 md:me-6" title="Cookie Policy ">Cookie Policy</a>
        </li>
        {% endcomment %}
        {% if request.user.is_authenticated %}
        <li>
            <a href="mailto:{{contact_email}}" class="hover:underline me-4 md:me-6" >
                Contact us
            </a>
        </li>
        {% endif %}

    </ul>
    </div>
</footer>
