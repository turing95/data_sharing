<div id="walkthrough-tipbox" data-target={{target}} class="z-[10000] absolute flex flex-col justify-between bg-white border max-w-[400px] max-h-[300px] overflow-hidden p-2 m-5">
    <div class="flex items-center justify-between dark:border-gray-600">
        <button id="close-btn" type="button" class="inline-flex items-center justify-center w-2 h-2 text-sm text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 ms-auto dark:hover:bg-gray-600 dark:hover:text-white" data-modal-hide="plan_pricing_modal">
            <svg class="w-2 h-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
            </svg>
            <span class="sr-only">Close walkthrough</span>
        </button>
    </div>
    

    
    <div class="overflow-auto max-h-[440px] my-2 text-sm">
        <!-- Your text goes here -->
        {{content}}
    </div>
    <div class="flex justify-between">

        {% if prev_step %}
        <div class="inline-flex items-center mr-auto font-medium text-black cursor-pointer hover:text-blue-500 dark:text-blue-500"

        hx-get="{% url 'walkthrough_tipbox'%}?sequence={{ sequence }}&step={{ prev_step }}"
        hx-trigger="click"
        hx-target="#walkthrough-tipbox-container"
        hx-swap="innerHTML">
        <svg class="w-4 h-4 me-2 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.8" d="M1 5h12m0 0L9 1m4 4L9 9" transform="rotate(180 7 5)"/>
        </svg>
    
        </div>

        {% endif %}
        <div class="flex">
            <span class="text-xs text-gray-400 dark:text-gray-600">{{ step }} / {{ tot_steps }}</span>
        </div>
        
        {% if next_step %}
        <div class="inline-flex items-center ml-auto font-medium text-black cursor-pointer hover:text-blue-500 dark:text-blue-500"            
        hx-get="{% url 'walkthrough_tipbox'%}?sequence={{ sequence }}&step={{ next_step }}"
        hx-trigger="click"
        hx-target="#walkthrough-tipbox-container"
        hx-swap="innerHTML">

           <svg class="w-5 h-5 ml-1" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M12.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-2.293-2.293a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
        </div>
        {% endif %}
    </div>
</div>
<div id="walkthrough-backdrop-top" class="absolute hidden bg-black opacity-60 z-[9999]"></div>
<div id="walkthrough-backdrop-bottom" class="absolute hidden bg-black opacity-60 z-[9999]"></div>
<div id="walkthrough-backdrop-left" class="absolute hidden bg-black opacity-60 z-[9999]"></div>
<div id="walkthrough-backdrop-right" class="absolute hidden bg-black opacity-60 z-[9999]"></div>
