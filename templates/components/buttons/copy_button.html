{% load i18n %}
{% if text %}
<div class="relative">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
        class="shrink-0 w-4 h-4 text-gray-500 transition duration-150 ease-in-out transform cursor-pointer hover:text-marian-blue-400 ml-0.5"
        onclick="navigator.clipboard.writeText('{{ text }}'); this.nextElementSibling.classList.remove('hidden'); this.nextElementSibling.style.opacity = '1'; setTimeout(() => { this.nextElementSibling.style.opacity = '0'; }, 1000); setTimeout(() => { this.nextElementSibling.classList.add('hidden'); }, 1300);"
        onmousedown="this.classList.add('scale-[0.95]')"
        onmouseup="this.classList.remove('scale-[0.95]')"
        onmouseleave="this.classList.remove('scale-[0.95]')"
        ontouchstart="this.classList.add('scale-[0.95]')"
        ontouchend="this.classList.remove('scale-[0.95]')">
            <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 8.25V6a2.25 2.25 0 0 0-2.25-2.25H6A2.25 2.25 0 0 0 3.75 6v8.25A2.25 2.25 0 0 0 6 16.5h2.25m8.25-8.25H18a2.25 2.25 0 0 1 2.25 2.25V18A2.25 2.25 0 0 1 18 20.25h-7.5A2.25 2.25 0 0 1 8.25 18v-1.5m8.25-8.25h-6a2.25 2.25 0 0 0-2.25 2.25v6" />
    </svg> 
    <div class="absolute hidden opacity-0 transition-opacity duration-100 ease-in-out -top-[2.9px] border border-gray-300 left-[22px] p-0.5 text-xs bg-white text-gray-700 rounded min-w-[50px] z-50">{% translate 'Copied!'%}</div>   
</div>
{% endif %}
