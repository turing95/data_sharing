<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Booking Cards</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
  }
  .container {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
    padding: 20px;
  }
  .card {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    width: 300px;
    margin: 10px;
    overflow: hidden;
  }
  .card-header {
    background-color: #ececec;
    padding: 15px;
    font-size: 18px;
    font-weight: bold;
  }
  .card-body {
    padding: 15px;
    font-size: 14px;
  }
  .card-actions {
    padding: 10px;
    text-align: right;
    background-color: #fafafa;
    border-top: 1px solid #e0e0e0;
  }
  .button {
    padding: 8px 15px;
    text-align: center;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    background-color: #5c6bc0;
    color: white;
    font-size: 14px;
  }
</style>
</head>
<body>
{% block content %}
	
{% endblock %}
</body>
</html>
