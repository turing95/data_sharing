{% load static %}
{% load i18n %}
<div class="mb-2 border border-gray-300">
    {{ form.request_uuid }}

    <div id="accordion-open-heading-{{ forloop.counter0 }}">

        <div class="flex items-center justify-between w-full font-medium focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-800 dark:border-gray-700 dark:text-gray-400 hover:bg-gray-50 dark:hover:bg-gray-800 ">

            <div class="w-full py-1 pl-5">
                <span class="font-bold"> {{ form.text_request.title }}</span>
            </div>

            <button type="button"
                    class="flex items-center justify-end w-1/3 h-full py-2 pr-2 bg-transparent focus:outline-none focus:ring-0 hover:bg-transparent active:bg-transparent"
                    data-accordion-target="#accordion-open-body-{{ forloop.counter0 }}"
                    aria-expanded="true"
                    aria-controls="accordion-open-body-{{ forloop.counter0 }}">
                <img data-accordion-icon src="{% static 'images/icons/chevron-down.svg' %}"
                     alt="chevron icon"
                     class="w-[18px] h-[18px]mx-auto mr-3 rotate-180 shrink-0">

            </button>

        </div>
    </div>
    <div class="w-full py-1 pl-5">
        <span> {{ form.text_request.instructions }}</span>
    </div>
    <div id="accordion-open-body-{{ forloop.counter0 }}"
         class="grid grid-cols-2 p-5 request-accordion-body md:grid-cols-3"
         aria-labelledby="accordion-open-heading-{{ forloop.counter0 }}">


        <div class="col-span-2 p-1 sm:col-span-1 md:col-span-2">

            <div class="dark:border-gray-700 dark:bg-gray-900">
                {{ form.text }}
                {% include 'components/forms/error_widget.html' with errors=form.text.errors %}
            </div>


        </div>
    </div>
</div>
