{% extends "receiver/_base.html" %}
{% block content %}

    <form action="." method="POST">
        {% csrf_token %}
        <div class="mb-6">
            <label for="first_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">{{ form.name.label_tag }}</label>
                     {{ form.name}}

        </div>

                 <div id="participants-input" class="mb-6" style="display:none;">
                                 <label for="first_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">{{ form.senders_emails.label_tag }} </label>
        {{ form.senders_emails }}
    </div>

                    <div class="flex items-start mb-6">
        <div class="flex items-center h-5">
         {{ form.is_public }}
        </div>
        <label for="remember" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">{{ form.is_public.label_tag }}</label>
    </div>
                <div class="flex items-start mb-6">
        <div class="flex items-center h-5">
         {{ form.is_active }}
        </div>
        <label for="remember" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">{{ form.is_active.label_tag }}</label>
    </div>
    <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
    </form>
{% endblock %}
