<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FileFetch</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
  }
  .container {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
    padding: 20px;
  }
  .card {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    width: 300px;
    margin: 10px;
    overflow: hidden;
  }
  .card-header {
    background-color: #ececec;
    padding: 15px;
    font-size: 18px;
    font-weight: bold;
  }
  .card-body {
    padding: 15px;
    font-size: 14px;
  }
  .card-actions {
    padding: 10px;
    text-align: right;
    background-color: #fafafa;
    border-top: 1px solid #e0e0e0;
  }
  .button {
    padding: 8px 15px;
    text-align: center;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    background-color: #5c6bc0;
    color: white;
    font-size: 14px;
  }
  .email-input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    margin-top: 5px;
    margin-bottom: 20px;
    box-sizing: border-box;
}

.email-input:focus {
    border-color: #007bff;
    outline: none;
}
</style>
    <script src="https://unpkg.com/htmx.org@1.9.9" integrity="sha384-QFjmbokDn2DjBjq+fM+8LUIVrAgqcNW2s0PjAxHETgRn9l4fvX31ZxDxvwQnyMOX" crossorigin="anonymous"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        let isPublicCheckbox = document.getElementById('id_is_public');
        let participantsDiv = document.getElementById('participants-input');

        // Check if elements exist
        if (!isPublicCheckbox || !participantsDiv) {
            console.error('Form elements not found!');
            return; // Exit if elements are not found
        }

        function toggleParticipantsInput() {
            // Check the checkbox state
            if (isPublicCheckbox.checked) {
                participantsDiv.style.display = 'none';
            } else {
                participantsDiv.style.display = 'block';
            }
        }

        // Initial check for the state of the checkbox
        toggleParticipantsInput();

        // Event listener for changes in the 'is_public' checkbox
        isPublicCheckbox.addEventListener('change', toggleParticipantsInput);
    });
</script>
</head>
<body>
{% block content %}
	
{% endblock %}

</body>
</html>
