{% if show_more %}
    <button type="button"
            id="button_{{ input_request.pk }}"
            {% if from_htmx %}hx-swap-oob="true"{% endif %}
            hx-get="{% url 'input_request_detail_show' input_request.pk %}"
            hx-target="previous .input-request-detail-container"
            hx-indicator="#loader_{{ input_request.pk }}">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
             stroke="currentColor" class="w-5 h-5">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M3 4.5h14.25M3 9h9.75M3 13.5h5.25m5.25-.75L17.25 9m0 0L21 12.75M17.25 9v12"/>
        </svg>

    </button>
{% else %}
    <button type="button"
            id="button_{{ input_request.pk }}"
            {% if from_htmx %}hx-swap-oob="true"{% endif %}
            hx-get="{% url 'input_request_detail_show' input_request.pk %}?show_more=1"
            hx-target="previous .input-request-detail-container"
            hx-indicator="#loader_{{ input_request.pk }}">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
             stroke="currentColor" class="w-5 h-5">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M3 4.5h14.25M3 9h9.75M3 13.5h9.75m4.5-4.5v12m0 0-3.75-3.75M17.25 21 21 17.25"/>
        </svg>

    </button>
{% endif %}
