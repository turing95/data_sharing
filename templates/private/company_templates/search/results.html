{% if search_query %} 
<ul class="border-b border-gray-200 folders-list border-x">
    {% if templates %}
        {% for template in templates %}
            <li 
                    class="cursor-pointer hover:bg-gray-200"
                    hx-post="{% url 'company_field_group_add_template' group.pk template.pk %}"
                    hx-trigger="click"
                    hx-swap="none"
            >
                <span class="ml-2">{{ template.name }}</span>
            </li>
        {% endfor %}
    {% else %}
        <li class="">
            <span class="ml-2">No templates found</span>
        </li>
    {% endif %}
</ul>
{% endif %}
