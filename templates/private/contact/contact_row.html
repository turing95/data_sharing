{% load static i18n %}
{% if False %} <div class="scale-[0.98]"></div> {% endif %}
<div class="flex text-xs text-left border-b border-gray-200 hover:bg-gray-50 group">
    
    <div class="opacity-0 p-1 w-[32px] flex transition-opacity duration-300 ease-in-out group-hover:opacity-100">
        <a href="{% url 'contact_detail' contact.pk %}"
        class="m-auto transition-transform duration-150 ease-in-out rounded hover:text-marian-blue-400 hover:bg-gray-200 p-0.5 text-gray-700">
            <span class="sr-only">Edit contact</span>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.3" stroke="currentColor" class="w-4 h-4">
                <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L6.832 19.82a4.5 4.5 0 0 1-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 0 1 1.13-1.897L16.863 4.487Zm0 0L19.5 7.125" />
            </svg>              
        </a>
    </div>

    <div class="flex-1 py-2 px-1.5 min-w-[150px] shrink break-all cursor-pointer hover:underline transition duration-150 ease-in-out transform"
    title="{% translate 'Copy:' %} {{ contact.full_name|default_if_none:"" }}"
    onmousedown="this.classList.add('scale-[0.98]', 'text-marian-blue-400')"
    onmouseup="this.classList.remove('scale-[0.98]', 'text-marian-blue-400')"
    onmouseleave="this.classList.remove('scale-[0.98]', 'text-marian-blue-400')"
    ontouchstart="this.classList.add('scale-[0.98]', 'text-marian-blue-400')"
    ontouchend="this.classList.remove('scale-[0.98]', 'text-marian-blue-400')"
    onclick="navigator.clipboard.writeText('{{ contact.full_name|default_if_none:"" }}')">
       {{ contact.full_name|default_if_none:"" }}
    </div>


 
    <div class="flex-1 py-2 px-1.5 min-w-[150px] shrink break-all cursor-pointer hover:underline transition duration-150 ease-in-out transform"
    title="{% translate 'Copy:' %} {{ contact.email }}"
    onmousedown="this.classList.add('scale-[0.98]', 'text-marian-blue-400')"
    onmouseup="this.classList.remove('scale-[0.98]', 'text-marian-blue-400')"
    onmouseleave="this.classList.remove('scale-[0.98]', 'text-marian-blue-400')"
    ontouchstart="this.classList.add('scale-[0.98]', 'text-marian-blue-400')"
    ontouchend="this.classList.remove('scale-[0.98]', 'text-marian-blue-400')"
    onclick="navigator.clipboard.writeText('{{ contact.email }}')">
        {{ contact.email }}
    </div>

    <div class="flex-1 py-2 px-1.5 min-w-[150px] shrink break-all cursor-pointer hover:underline transition duration-150 ease-in-out transform"
    title="{% translate 'Copy:' %} {{ contact.phone }}"
    onmousedown="this.classList.add('scale-[0.98]', 'text-marian-blue-400')"
    onmouseup="this.classList.remove('scale-[0.98]', 'text-marian-blue-400')"
    onmouseleave="this.classList.remove('scale-[0.98]', 'text-marian-blue-400')"
    ontouchstart="this.classList.add('scale-[0.98]', 'text-marian-blue-400')"
    ontouchend="this.classList.remove('scale-[0.98]', 'text-marian-blue-400')"
    onclick="navigator.clipboard.writeText('{{ contact.phone }}')">
        {{ contact.phone }}
    </div>

    <a class="flex-1 py-2 px-1.5 min-w-[150px] shrink break-all cursor-pointer hover:underline transition duration-150 ease-in-out transform"
    href="{% url 'company_detail' contact.company.pk %}"
    title="{% translate 'Go to:' %} {{ contact.company.name }}"
    onmousedown="this.classList.add('scale-[0.98]', 'text-marian-blue-400')"
    onmouseup="this.classList.remove('scale-[0.98]', 'text-marian-blue-400')"
    onmouseleave="this.classList.remove('scale-[0.98]', 'text-marian-blue-400')"
    ontouchstart="this.classList.add('scale-[0.98]', 'text-marian-blue-400')"
    ontouchend="this.classList.remove('scale-[0.98]', 'text-marian-blue-400')">
        {{ contact.company.name }}
    </a>
    
    <div class="p-1  w-[35px] flex">
        <button type="button" id="contact_row_dropdown_button_{{ contact.pk }}" aria-expanded="false"
                data-dropdown-toggle="contact_row_dropdown_{{ contact.pk }}" data-dropdown-placement="left"
                class="text-gray-700 m-auto transition-transform duration-150 ease-in-out rounded hover:text-marian-blue-400 hover:bg-gray-200 p-0.5">
            <span class="sr-only">Open contact dropdown</span>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                 stroke="currentColor" class="w-4 h-4">
                <path stroke-linecap="round" stroke-linejoin="round"
                      d="M6.75 12a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0ZM12.75 12a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0ZM18.75 12a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z"/>
            </svg>
        </button>
        <!-- Dropdown menu -->
        <div class="z-50 hidden my-4 text-base font-normal list-none bg-white border border-gray-200 divide-y divide-gray-100 rounded shadow-lg dark:bg-gray-700 dark:divide-gray-600"
             id="contact_row_dropdown_{{ contact.pk }}">
            <ul class="py-2 text-sm" aria-labelledby="contact_row_dropdown_{{ contact.pk }}">
                <li>
                    <form action="{% url 'contact_delete' contact.pk %}?next={{ request.get_full_path }}"
                          onsubmit="return confirm('{% translate "Are you sure you want to delete this contact?" %}');"
                          method="post">
                        {% csrf_token %}
                        <button class="block w-full px-4 py-2 text-sm text-left text-gray-700 cursor-pointer justify-left hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">
                            {% translate 'Delete' %}
                        </button>
                    </form>
                </li>

            </ul>
        </div>


    </div>

</div>

{% comment %} <tr class="bg-white border-b sender-pull dark:bg-gray-800 dark:border-gray-700">
    <th scope="row"
        class="max-w-xs px-3 py-2 font-medium text-gray-900 break-words whitespace-normal bg-white dark:text-white">
        <div class="inline-flex items-center justify-center duration-300 cursor-pointer hover:underline transition-ctext-gray-600 colors hover:text-gray-800 group hover:cursor-pointer">
            {{ contact.full_name }}
        </div>
    </th>
    <th scope="row"
        class="max-w-xs py-2 font-medium text-gray-900 break-words whitespace-normal bg-white dark:text-white">
        <div class="inline-flex items-center justify-center duration-300 cursor-pointer hover:underline transition-ctext-gray-600 colors hover:text-gray-800 group hover:cursor-pointer">
            {{ contact.email }}
        </div>
    </th>
    <th scope="row"
        class="max-w-xs py-2 font-medium text-gray-900 break-words whitespace-normal bg-white dark:text-white">
        <div class="inline-flex items-center justify-center duration-300 cursor-pointer hover:underline transition-ctext-gray-600 colors hover:text-gray-800 group hover:cursor-pointer">
            {{ contact.company }}
        </div>
    </th>

</tr> {% endcomment %}
