<form>
    {% csrf_token %}
    {% include 'components/forms/error_widget.html' with errors=form.non_field_errors %}
    <div class="grid gap-6 mb-6 md:grid-cols-2">
        <div class="mx-2">
            <label for="{{ form.label.id_for_label }}"
                   class="font-medium text-gray-900 dark:text-white">{{ form.label.label }}
            </label>
            {{ form.label }}
            {% include 'components/forms/error_widget.html' with errors=form.label.errors %}
        </div>
        <div class="mx-2">
            <label for="{{ form.value.id_for_label }}"
                   class="font-medium text-gray-900 dark:text-white">{{ form.value.label }}
            </label>
            {{ form.value }}
            {% include 'components/forms/error_widget.html' with errors=form.value.errors %}
        </div>
    </div>
</form>
