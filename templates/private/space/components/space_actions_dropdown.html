{% load static %}

    <button type="button" class="inline-flex items-center ml-2 duration-300 transition-ctext-gray-600 colors hover:text-gray-800 group" id="space_actions_dropdown_button_{{space_num}}" aria-expanded="false" data-dropdown-toggle="space_actions_dropdown_{{space_num}}" data-dropdown-placement="bottom">
        <span class="sr-only">Open space dropdown</span>
        <img src="{% static 'images/icons/three-dots.svg' %}" alt="three dots icon" stroke="" class="w-[20px] h-[20px] transition-transform duration-300 bi bi-folder group-hover:scale-[1.15]">
    </button>

    <!-- Dropdown menu -->
    <div class="z-50 hidden my-4 text-base font-normal list-none bg-white border border-gray-200 divide-y divide-gray-100 rounded-lg shadow-lg dark:bg-gray-700 dark:divide-gray-600" id="space_actions_dropdown_{{space_num}}">
        <ul class="py-2" aria-labelledby="user-menu-button-{{space_num}}">
            <li>
                <button class="block px-4 py-2 text-sm text-gray-700 cursor-pointer hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white"
                onclick="this.nextElementSibling.querySelector('.delete-space-button').click();">
                    Delete
            </button>
                <div class=hidden> {% include 'private/space/components/delete_form.html' with space=space hide_icon=True%}</div>
            </li>
        </ul>
    </div>
