{% load static %}
{% load i18n %}
<form action="{% url 'space_delete' space.uuid %}" method="post" onsubmit={% translate "return confirm('Are you sure you want to delete this space?');" %}>
    {% csrf_token %}
    <button type="submit" class="items-center ml-2 text-gray-600 transition duration-300 delete-space-button first-letter:inline-flex hover:text-gray-800 group" >                       
        {% if hide_icon is False%}
            <img src="{% static 'images/icons/trashcan.svg' %}" alt="trashcan icon" class=" w-[16px] h-[16px] transition-transform duration-300 bi bi-folder group-hover:scale-110">
        {% endif %}
        </button>
</form>
