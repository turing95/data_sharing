{% if file_types %}
    <ul class="file-types-list">
        {% for file_type in file_types %}
            <li onclick="addFileTypeTag(this,'{{ file_type.slug }}')" class="ml-2 cursor-pointer hover:bg-gray-200">
                <span>{{ file_type.slug }}</span>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p class="ml-2 text-sm">No results found</p>
{% endif %}
