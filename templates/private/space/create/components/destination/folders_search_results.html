{% if folders %}
    <ul class="folders-list">
        {% for folder in folders %}
            <li class="ml-2 cursor-pointer hover:bg-gray-200" hx-trigger="click" hx-get="{% url 'get_destination_logo' %}?tag={{ destination_type }}" hx-target="previous .destination-logo" hx-swap="outerHTML" hx-on:click="selectFolder(this,'{{ folder.name }}','{{ folder.id }}','{{ destination_type }}')">
                <span>{{ folder.name }}</span>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p class="ml-2 text-sm">No results found</p>
{% endif %}
