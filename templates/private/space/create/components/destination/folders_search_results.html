{% if folders %}
    <ul class="border-b border-gray-200 folders-list border-x">
        {% for folder in folders %}
            <li class="cursor-pointer hover:bg-gray-200"
                hx-on:click="selectFolder(this,'{{ folder.name }}','{{ folder.id }}','{{ destination_type }}','{{ sharepoint_site_id }}')">
                <span class="ml-2">{{ folder.name }}</span>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p class="ml-2 text-sm">No results found</p>
{% endif %}
