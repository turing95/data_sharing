
{% load static i18n socialaccount allauth %}

<div id="destination-search-container" class="w-full sm:w-2/3 h-[36px] destination-search">
    {% if not missing_provider  %}
        <div class="inline-flex w-full border-r border-gray-300 border-y border-l  sm:border-l-0 h-[36px]">
            <div id="destination-search-bar" class="flex-grow">
                                  
                    <input class="w-full h-full px-2 py-1 text-base truncate bg-transparent border-none sm:text-sm focus:ring-none focus:outline-none focus:border-0 focus:ring-0 focus:border-transparent search-input" type="search"
                        placeholder="Type to search a folder"
                        id="id_search-folders-{{ request_index }}-"
                        name="search-folders-{{ request_index }}-" 
                        hx-post="{% url 'search_folders' %}?request_index={{ request_index }}"
                        hx-trigger="input changed delay:500ms, search, keyup"
                        hx-target="next .search-results"
                        autocomplete="off">
            </div>
        </div>
    {% else %}
        <div class="flex flex-col items-center justify-center pl-3 h-9">
            <span class="text-xs text-gray-700">To access service:</span>
            <a href="{% provider_login_url missing_provider process='connect' scope=scope auth_params=auth_params next=next %}" class="text-sm px-1.5 py-[1.5px] text-center text-marian-blue-400 bg-white hover:text-white hover:bg-marian-blue-300 focus:outline-none focus:ring-marian-blue-300 dark:bg-marian-blue-400 dark:hover:bg-marian-blue-300 dark:focus:ring-marian-blue-200 border border-marian-blue-400">
                Connect a {{ missing_provider.id|title }} Account
            </a>
        </div>
        
    {% endif %}

</div>
