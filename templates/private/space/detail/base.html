{% extends "private/_base.html" %}
{% block private_content %}

    <!-- TAB SELECTOR -->
    <div class="mx-auto max-w-2xl">
        <ul class="hidden text-sm font-medium text-center text-gray-500 border border-gray-300 sm:flex dark:divide-gray-700 dark:text-gray-400">
            <li class="w-full">
                <a href="{{ request.path }}" class="inline-block w-full p-2.5 {% if status != 'edit' %}text-white bg-marian-blue-600{% else %}bg-white hover:text-white hover:bg-marian-blue-800{% endif %} border-r border-gray-300 dark:border-gray-700 focus:outline-none dark:bg-gray-700 dark:text-white">Summary</a>
            </li>
            <li class="w-full">
                <a href="?status=edit" class="inline-block w-full p-2.5 {% if status == 'edit' %}text-white bg-marian-blue-600{% else %}bg-white hover:text-white hover:bg-marian-blue-800{% endif %} border-s-0 border-gray-300 dark:border-gray-700 focus:outline-none dark:hover:text-white dark:bg-gray-800 dark:hover:bg-gray-700">Edit</a>
            </li>
        </ul>
    </div>

    {% if status == 'edit' %}
         <form action="{% url 'space_delete' form.instance.uuid %}" method="post">
            {% csrf_token %}
            <button type="submit" class="delete-button" onclick="return confirm('Are you sure you want to delete this?');">                          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M20.25 7.5l-.625 10.632a2.25 2.25 0 01-2.247 2.118H6.622a2.25 2.25 0 01-2.247-2.118L3.75 7.5m6 4.125l2.25 2.25m0 0l2.25 2.25M12 13.875l2.25-2.25M12 13.875l-2.25 2.25M3.375 7.5h17.25c.621 0 1.125-.504 1.125-1.125v-1.5c0-.621-.504-1.125-1.125-1.125H3.375c-.621 0-1.125.504-1.125 1.125v1.5c0 .621.504 1.125 1.125 1.125z" />
                            </svg></button>
  
                            </form>
        {% include 'components/forms/space.html' with action='edit' %}
    {% else %}
        {% include 'private/space/detail/components/summary.html' %}
    {% endif %}
{% endblock %}
