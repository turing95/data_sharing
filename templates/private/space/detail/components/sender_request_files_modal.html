 <!-- Small Modal -->
 <div id="small-modal-{{req_counter}}-{{sender.uuid}}" tabindex="-1" class="fixed top-0 left-0 right-0 z-50 hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative w-full max-w-md max-h-full">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
            <!-- Modal header -->
            <div class="flex items-center justify-between p-4 border-b rounded-t md:p-5 dark:border-gray-600">
                <h3 class="text-xl font-medium text-gray-900 dark:text-white">
                    Invitee: {{sender.email}} <br> Request: {{req.title}}
                </h3>
                <button type="button" class="inline-flex items-center justify-center w-8 h-8 text-sm text-gray-400 bg-transparent rounded-lg hover:bg-gray-200 hover:text-gray-900 ms-auto dark:hover:bg-gray-600 dark:hover:text-white" data-modal-hide="small-modal-{{req_counter}}-{{sender.uuid}}">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            <!-- Modal body -->
            <div class="p-4 space-y-4 md:p-5">
                <div class="mt-6 mb-6" hx-get="{% url 'filtered_upload_events' space.uuid sender.uuid req.uuid %}?hide_sender=True&hide_request=True" hx-trigger="intersect" hx-target="#history-table-{{req_counter}}-{{sender.uuid}}" hx-indicator="#loading-indicator">
                    <div class="flex items-center mb-3">
                        <!-- Loading Indicator -->
                        <div id="loading-indicator" class="items-center justify-center opacity-0 htmx-indicator">
                            <div role="status" class="ml-2 spinner">
                                {% include 'components/loading_spinner_light.html' with w="w-5" h="h-5" %}
                                <span class="sr-only">Loading...</span>
                            </div>
                        </div>
                    </div>
                    <div id="history-table-{{req_counter}}-{{sender.uuid}}">            
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
