{% if description %}
    <h2 id="heading-{{label|slugify}}">
        <button type="button" class="flex items-center justify-between w-full gap-3 px-5 py-3 font-medium text-gray-700 border border-b-0 border-gray-200 border-x-0 rtl:text-right focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-800 dark:border-gray-700 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-800" data-accordion-target="#body-{{label|slugify}}" aria-expanded="false" aria-controls="body-{{label|slugify}}">
            <span class="flex items-center">            
                {{label}}
            </span>
            <svg data-accordion-icon class="w-3 h-3 rotate-180 shrink-0" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5 5 1 1 5"/>
            </svg>
        </button>
    </h2>    
    <div id="body-{{label|slugify}}" class="hidden" aria-labelledby="heading-{{label|slugify}}">
        <div class="p-5 border border-b-0 border-gray-200 dark:border-gray-700 border-x-0">
            <p class="mb-2 text-sm text-gray-500 dark:text-gray-500">
                {{description}}
            </p>       
        </div>
    </div>
{% endif %}
